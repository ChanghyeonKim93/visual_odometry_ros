#--------------------------------------------------------------------------------------------
# Camera Parameters
#--------------------------------------------------------------------------------------------

# Flag do undistortion
flagDoUndistortion: 1 # 0: do not undistort an image (KITTI), 1: undistort an image

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 638.242993
Camera.fy: 638.209362
Camera.cx: 370.313109
Camera.cy: 211.734889

Camera.k1: -0.395333
Camera.k2: 0.160590
Camera.p1: -0.000109
Camera.p2: 0.000378
Camera.k3: 0.0

Camera.width: 752
Camera.height: 480

