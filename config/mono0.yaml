# User setting Parameters
#--------------------------------------------------------------------------------------------

feature_tracker.thres_error: 25.0       
feature_tracker.thres_bidirection: 1.0 
feature_tracker.window_size: 15
feature_tracker.max_level: 5

feature_extractor.n_features: 200
